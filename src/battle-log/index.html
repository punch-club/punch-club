<template id="tmpl-battle-log">
    <link rel="stylesheet" href="./battle-log/style.css">

    <div class="battle-log__container">
        <div class="battle-log__msg battle-log__msg_your">
            <div class="msg__player-icon"></div>
            <div class="msg__body">
                <p class="msg__nickname"></p>
                <p class="msg__attack"></p>
                <p class="msg__defend"></p>
            </div>
        </div>
        <!-- ----- -->
        <div class="battle-log__msg battle-log__msg_opponent">
            <div class="msg__player-icon"></div>
            <div class="msg__body">
                <p class="msg__nickname msg__nickname_right"></p>
                <p class="msg__attack"></p>
                <p class="msg__defend"></p>
            </div>
        </div>
    </div>
</template>

<script src="index.js"></script>
