<template id="tmpl-battle-log">
    <link rel="stylesheet" href="./battle-log/style.css">

    <div class="battle-log__container">
        <div class="battle-log__msg">
            <div class="msg__player-icon msg__right-margin"></div>
            <div class="msg__body msg__body_your">
                <p class="msg__nickname">Player 1</p>
                <p class="msg__attack">attack</p>
                <p class="msg__defend">deffend</p>
            </div>
        </div>
        <!-- ----- -->
        <div class="battle-log__msg battle-log__msg_right">
            <div class="msg__body msg__body_opponent msg__right-margin">
                <p class="msg__nickname msg__nickname_right">Player 2</p>
                <p class="msg__attack">long long attack</p>
                <p class="msg__defend">deffend</p>
            </div>
            <div class="msg__player-icon"></div>
        </div>
    </div>
</template>

<script src="index.js"></script>
