<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="/pages/css/index.css">
    <link rel="stylesheet" href="/pages/register/register-page.css">
</head>

<body>
    <div class="register__wrapper">
        <div class="register">
            <div class="register__left-side">
                <img class="register__left-side-img" src="/pages/register/register-left.jpg">
            </div>
            <div class="register__right-side">
                <img class="register__logo" src="/pages/register/Punch Club.png" alt="Логотип Punch Club">
                <h1 class="register__title">Welcome to<span>Punch Club</span></h1>
                <form action="" method="POST" class="register__form">
                    <input type="text" class="register__input login" placeholder="Логин" required>
                    <input type="password" class="register__input password" placeholder="Пароль" required>
                    <button class="register__button" type="submit">Войти</button>
                </form>
                <span>
                    <span class="register__acc-question">Нет аккаунта?</span>
                    <a href='#' class="register__sign-in-mode">Зарегистрироваться</a>
                </span>
            </div>

        </div>
    </div>

</body>
<script src="/pages/register/register.js"></script>

</html>
