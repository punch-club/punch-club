<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Punch Club | Lobby</title>

  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="lobby.css">
</head>

<body>
  <header class="header">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="../../img/logo-header.png" alt="">
    </a>
    <button class="header__fight-button">
      <img class="header__fight-button-icon" src="../../img/icons/swords.svg" width="15">В бой
    </button>

    <div class="header__user-control">
      <span class="header__notifications">
        <img class="header__notifications-icon" src="../../img/icons/notification.svg" width="25" alt="Уведомления пользователя">
      </span>
      <span class="header__user-management">
        <img class="header__user-management-icon" src="../../img/test-avatar.png" width="35" alt="Аватар пользователя">
        <img class="header__user-management-arrow-icon" src="../../img/icons/arrow.svg" width="15">
      </span>
    </div>
  </header>

  <main class="lobby">
    <section class="user-list">1</section>
    <section class="chat">2</section>
  </main>
</body>

</html>
